name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  markdownlint-cli:
    name: Lint markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run markdownlint-cli
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: .
          config_file: ".markdownlint.yaml"

  test:
    needs: [markdownlint-cli]
    runs-on: ubuntu-latest
    name: Elixir ${{matrix.elixir}} / OTP ${{matrix.otp}}
    strategy:
      matrix:
        # Only support last 5 minor versions (https://hexdocs.pm/elixir/compatibility-and-deprecations.html)
        elixir: ['1.12', '1.13', '1.14', '1.15', '1.16']
        otp: ['22.0', '23.0', '24.0', '25.0', '26.0']
        # As per https://hexdocs.pm/elixir/compatibility-and-deprecations.html#compatibility-between-elixir-and-erlang-otp
        exclude:
          - elixir: '1.12'
            otp: '25.0'
          - elixir: '1.12'
            otp: '26.0'
          - elixir: '1.13'
            otp: '26.0'
          - elixir: '1.14'
            otp: '22.0'
          - elixir: '1.15'
            otp: '22.0'
          - elixir: '1.15'
            otp: '23.0'
          - elixir: '1.16'
            otp: '22.0'
          - elixir: '1.16'
            otp: '23.0'
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix test
