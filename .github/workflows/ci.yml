---
name: ci

on:
  push:
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  markdownlint-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Run markdownlint-cli
        uses: nosborn/github-action-markdown-cli@v2.0.0
        with:
          files: .
          config_file: ".markdownlint.yaml"

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Run YAML Lint
        uses: actionshub/yamllint@1.0.2

  build:
    needs: [markdownlint-cli, yamllint]
    runs-on: ubuntu-latest
    name: Elixir ${{matrix.elixir}} / OTP ${{matrix.otp}}
    strategy:
      matrix:
        otp: ['20.0', '21.0', '22.0', '23.0']
        elixir: ['1.8', '1.9', '1.10', '1.11', '1.12']
        # As per https://hexdocs.pm/elixir/compatibility-and-deprecations.html#compatibility-between-elixir-and-erlang-otp
        exclude:
          - elixir: '1.8'
            otp: '23.0'
          - elixir: '1.9'
            otp: '23.0'
          - elixir: '1.10'
            otp: '20.0'
          - elixir: '1.10'
            otp: '23.0'
          - elixir: '1.11'
            otp: '20.0'
          - elixir: '1.12'
            otp: '20.0'
          - elixir: '1.12'
            otp: '21.0'
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix test

  slack-workflow-status:
    if: always()
    name: Post Workflow Status To Slack
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Slack Workflow Notification
        uses: Gamesight/slack-workflow-status@master
        with:
          repo_token: ${{secrets.GITHUB_TOKEN}}
          slack_webhook_url: ${{secrets.SLACK_WEBHOOK_URL_DEVELOPMENT}}
