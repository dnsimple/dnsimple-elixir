name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  markdownlint-cli:
    name: Lint markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Run markdownlint-cli
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: .
          config_file: ".markdownlint.yaml"

  test:
    needs: [markdownlint-cli]
    runs-on: ubuntu-20.04
    name: Elixir ${{matrix.elixir}} / OTP ${{matrix.otp}}
    strategy:
      matrix:
        # Only support last 5 minor versions (https://hexdocs.pm/elixir/compatibility-and-deprecations.html)
        elixir: ['1.11', '1.12', '1.13', '1.14', '1.15']
        otp: ['21.0', '22.0', '23.0', '24.0', '25.0']
        # As per https://hexdocs.pm/elixir/compatibility-and-deprecations.html#compatibility-between-elixir-and-erlang-otp
        exclude:
          - elixir: '1.11'
            otp: '25.0'
          - elixir: '1.12'
            otp: '21.0'
          - elixir: '1.12'
            otp: '25.0'
          - elixir: '1.13'
            otp: '21.0'
          - elixir: '1.14'
            otp: '21.0'
          - elixir: '1.14'
            otp: '22.0'
          - elixir: '1.15'
            otp: '21.0'
          - elixir: '1.15'
            otp: '22.0'
          - elixir: '1.15'
            otp: '23.0'
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix test

  slack-workflow-status:
    if: always()
    name: Post Workflow Status To Slack
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Slack Workflow Notification
        uses: Gamesight/slack-workflow-status@master
        with:
          repo_token: ${{secrets.GITHUB_TOKEN}}
          slack_webhook_url: ${{secrets.SLACK_WEBHOOK_URL_DEVELOPMENT}}
