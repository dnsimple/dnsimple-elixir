---
name: release

on:
  push:
    tags:
      - v*.*.*

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Publish to Hex
        uses: erlangpack/github-actions@v1
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
